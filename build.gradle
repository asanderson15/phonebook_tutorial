allprojects {
    apply plugin: 'java'
    apply plugin: 'idea'
    apply plugin: 'eclipse'

    sourceCompatibility = 1.8
    version = '0.1.0'

    repositories {
        mavenCentral()
    }

    dependencies {
        compile 'org.slf4j:slf4j-api:1.7.5'
        compile 'io.dropwizard:dropwizard-core:0.7.1'
        testCompile group: 'junit', name: 'junit', version: '4.11'
    }
}
